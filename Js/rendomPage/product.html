<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="display: none;" class="error">
        Cant find this product
    </div>

    <div style="display: none;" class="product">
        <h1>Name:<span class="p-name"></span></h1>
        <h2>Price:<span class="p-price"></span></h2>
        <p class="p-descreption"></p>
    </div>
    <script>
        let products = [
            {id: 1, name:"iphone-x", price:1200, details:"sadsad"},
            {id: 2, name:"nokia-x", price:2200, details:"sadsad"},
            {id: 3, name:"redmi-x", price:3200, details:"sadsad"},
            {id: 4, name:"iphone-x10", price:4200, details:"sadsad"},
        ]

        function load(){

            let query = window.location.search
            let urlParams = new URLSearchParams(query)

            if(!urlParams.has("id")) {
                document.querySelector(".error").style.display = "block"
                return
            }

            let id = urlParams.get("id")
            let product = products.find(p => p.id == id)
            if(!product){
                document.querySelector(".error").style.display = "block"
                return
            }

            document.querySelector(".p-name").textContent = product.name
            document.querySelector(".p-price").textContent = product.price
            document.querySelector(".p-descreption").textContent = product.details

            
            document.querySelector(".product").style.display = "block"
        }

        load()
    </script>
</body>
</html>
